name: Build Admin & User Apps

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-admin:
    name: Build Admin
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Admin Dependencies
        working-directory: ./admin
        run: npm install

      - name: Build Admin
        working-directory: ./admin
        run: npm run build

      - name: Upload Logs if Admin Build Fails
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: admin-build-log
          path: ./admin

  build-user:
    name: Build User
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install User Dependencies
        working-directory: ./user
        run: npm install

      - name: Build User
        working-directory: ./user
        run: npm run build

      - name: Upload Logs if User Build Fails
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: user-build-log
          path: ./user
